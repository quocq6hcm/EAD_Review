<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>insert </title>
</h:head>
<h1>Login PAGE</h1>
<h:body>

    <h:form>
        username: <h:inputText value="#{userMB.loginUsername}" id="username" required="true" requiredMessage="username not null"/>
        <h:message for="username"/>
        <br/>
        password: <h:inputSecret value="#{userMB.loginPassword}" id="password" required="true"
                              requiredMessage="password not null"/>
        <h:message for="password"/>
        <br/>
        
        <h:outputText value="#{userMB.msg}"/>
          <br/>
        
        <h:commandButton value="Login" action="#{userMB.check(userMB.loginUsername, userMB.loginPassword)}"/>
    </h:form>

</h:body>

</html>
